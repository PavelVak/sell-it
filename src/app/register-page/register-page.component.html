<section class="login-holder">
  <div class="container">
    <div class="row is-flex">
      <div class="col-md-4 offset-md-8 login-block">
        <h1 class="logo">
          <a href="#">
            <img src="assets/img/logo-big.png" alt="logo">
          </a>
        </h1>
        <form class="login-form" (ngSubmit)="submitRegicterForm()" [formGroup]="registerForm">
          <input type="text" placeholder="Email" formControlName="email">
          <input type="password" placeholder="Password" formControlName="password">
          <input type="password" placeholder="Confirm password" formControlName="confirmPassword">
          <input class="btn" type="submit" value="Register">
        </form>
        <footer>
          <p>Frontend labs 2017</p>
        </footer>
      </div>
    </div>
  </div>
</section>
