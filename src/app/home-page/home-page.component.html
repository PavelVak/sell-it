<header-of-page></header-of-page>
<section class="product-list" infiniteScroll (endOfPage)="addItems()">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of items, let i = index">
        <div class="product-item">
          <div class="product-img">
            <img src="{{item.imageSrc}}" alt="{{item.title}}">
          </div>
          <strong>{{item.title + (i+1)}} <i class="fa fa-eye" aria-hidden="true"></i></strong>
        </div>
      </div>
    </div>
  </div>
</section>
<btnScrollTop scrollTop></btnScrollTop>
<footer-of-page></footer-of-page>
