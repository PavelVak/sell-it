<div class="form-group" [ngClass]="{'has-error': errorMessage && (inputField.touched ||
                                  inputField.dirty) && inputField.errors}">
  <label class="control-label">{{labelText}}</label>
  <ng-content></ng-content>
  <span class="help-block" *ngIf="errorMessage && (inputField.touched ||
                                  inputField.dirty) && inputField.errors">
    {{errorMessage}}
  </span>
</div>
