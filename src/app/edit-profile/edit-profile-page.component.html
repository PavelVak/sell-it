      <h2>Add Product Page</h2>
      <div *ngIf="submitted">
        <h2>Thank You</h2>

            Click here to upload the file
            <input type="file" accept="image/*" formControlName="photo" (change)="addPhoto($event)">
          </div>

            <!--<input class="form-control" type="confirmPassword" placeholder="Confirm password (required)" formControlName="confirmPassword">-->
