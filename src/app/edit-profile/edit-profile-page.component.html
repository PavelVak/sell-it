<sellit-header-of-page></sellit-header-of-page>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Edit Profile Page</h2>
      <div *ngIf="submitted">
        <h2>Thank You</h2>
      </div>
      <form (ngSubmit)="processForm()" *ngIf="!submitted" #changePasswordForm="ngForm">
        <div class="form-group"
             [ngClass]="{'has-error': password.invalid && password.dirty,
                         'has-success': password.valid && password.dirty
             }">
            <label for="password">Password</label>
            <input type="password" class="form-control"  lengthValidator
                   [MaxLength]="20" name="password" id="password" required [(ngModel)]="profile.password" #password="ngModel">
            <span class="help-block" *ngIf="password.invalid && password.touched && !profile.password">
              Field is required
            </span>
            <span class="help-block" *ngIf="password.invalid && password.dirty && profile.password">
              Exceeded the limit
            </span>
        </div>

        <div class="form-group"
             [ngClass]="{'has-error': confPassword.invalid && confPassword.dirty,
                         'has-success': confPassword.valid && confPassword.dirty
             }">
          <label for="confPassword">Confirm Password</label>
          <input type="password" class="form-control"  lengthValidator matchPassword="password"
                 [MaxLength]="20" name="confPassword" id="confPassword" required [(ngModel)]="confirmPassword" #confPassword="ngModel">
          <span class="help-block" *ngIf="confPassword.invalid && confPassword.touched && !confirmPassword">
              Field is required
            </span>
          <span class="help-block" *ngIf="confPassword.invalid && confPassword.dirty && confirmPassword">
              Password doesn't match
            </span>
        </div>


        <button type="submit" [disabled]="changePasswordForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
<sellit-footer-of-page></sellit-footer-of-page>
